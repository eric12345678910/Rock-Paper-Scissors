<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src= "script.js" defer></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Rock Paper Scissors</title>
    
    </head>


    <h1> ROCK, PAPER, SCISSORS </h1>


    <body> 
        <div class = "h2" > The classic game with a fraction of the physical exertion!</div>
        
        <p class='scores'>
          <span>You: </span><span class = 'playerScore'></span>
          <span> / </span><span class='scoreLimit'></span>

          <span> vs </span>

          <span>Cpu: </span><span class = 'cpuScore'></span>
          <span> / </span><span class='scoreLimit'></span>
        </p>

        <p class = 'buttons'>
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </p>

        <div class = 'results'>
          <div id="playerSelection"></div>
          <div id="roundResult"></div>
          <div id="cpuSelection"></div>
        </div>

          
    </body>


</html>
